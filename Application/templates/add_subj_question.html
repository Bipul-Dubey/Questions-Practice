{% extends 'base2.html' %}
{% load static %}
{% block title %}Add Subjective Question{% endblock title %}
{% block head %}
  <link rel="stylesheet" href="{% static 'css/addque.css' %}">
{% endblock head %}
{% block body %}
    <div class="container-fluid mt-3">
      <div class="row m-2">
        <label class="m-2" for="autoSizingSelect"><h4>Add Subjective Question </h4></label>

        <div class="col-auto">
          <div class="topic-div">
            <label for="formGroupExampleInput" class="form-label m-2"> Select Topic</label>
            <form method="post" action="{% url 'add_subjective_topic' %}">
            {% csrf_token %}
             <select class="form-select" name="dropdown" onchange="showMe(this.value);">
                <option value="Please.... Select Valid Topic">Select Topic</option>
                {% for subj_topic in subjective_topics %}
                <option class="opt" name="q-type" value = "{{subj_topic}}">{{subj_topic}}</option>
                {% endfor %}
                <option class="opt" name="q-type" value="None">None</option>
             </select>
             <div id="x" class="mt-3 topic-add-div">
               <input type="text" class="form-control"  name="topic" placeholder="Subjective Topic" required>
               <button class="btn btn-primary btn-sm m-2" type="submit" name="button">ADD Topic</button>
             </div>
            </form>
          </div>
        </div>
          <div class="col-10 mt-5">
            <form method="post" action="{% url 'add_subjective_question' %}">
            {% csrf_token %}
            <input class="form-control mb-2 readonly" id="input_subj_topic" value="" type="text" name="subtopic" placeholder="Select Topic" required>
             <div class="input-group">
                <textarea name="subjectivequestion" class="form-control " aria-label="Subjective Question" placeholder="Enter Subjective Question Here..." required></textarea>
              </div>
             <button  class="btn btn-primary btn-sm m-2" type="submit" name="button">ADD</button>
            </form>
          </div>
        </div>
    </div>
  <script src="{% static 'js/addsubjque.js' %}" type="text/javascript"></script>
{% endblock body %}
